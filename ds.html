<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ds.css">
    <title>Day Scheduler</title>
</head>
<body>
    <h1 class="h1">
        
        DayCraft: Sculpt Your Schedule
    </h1>
    <h4 class="h4">
        A time managemt tool to schedule your day itenary of tasks on basis of hour:min:sec, sending notifications.
    </h4>
    <div id="schedule-form">
        <label for="task">Task:</label>
        <input type="text" id="task" required>

        <label for="startTime">Start Time (HH:mm:ss):</label>
        <input type="text" id="startTime" placeholder="00:00:00" required>

        <label for="endTime">End Time (HH:mm:ss):</label>
        <input type="text" id="endTime" placeholder="00:00:00" required>

        <button onclick="addTask()">Add Task</button>
    </div>

    <div id="schedule-list"></div>

    <script src="ds.js"></script>
</body>
</html>
